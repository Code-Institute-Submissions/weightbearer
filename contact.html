    <section>
        <!-- This contact form is taken from the Code Institute Resume walkthrough project, then augmented with
        radio button code from the W3schools entry on radio buttons.-->
        <div class="container-fluid" id="contact-container">
            <div class="row">
                <div class="col-sm-12 bg-color-contact-right contact-box">
                    <h3 class="contact-heading uppercase text-center">
                    Got a question for us?
                    </h3>

                    <div class="center-form">
                        <form>
                            <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required/>
                            <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required/>
                            <input type="text" name="subject" id="subject" class="form-control" placeholder="Subject" required/>
                            <textarea rows="5" name="querysummary" id="querysummary" class="form-control" placeholder="Type your request here" required>
                            </textarea>
                            <label>Type:</label>
                            <input type="radio" id="press" name="press" value="Press">
                            <label for="press">Press</label>
                            <input type="radio" id="label" name="label" value="Label">
                            <label for="label">Label</label>
                            <input type="radio" id="promoter" name="promoter" value="Promoter">
                            <label for="promoter">Promoter</label>
                            <input type="radio" id="fan" name="fan" value="Fan">
                            <label for="fan">Fan</label>
                            <input type="Radio" id="other" name="other" value="Other">
                            <label for="other">Other</label>
                            <div class="form-row text-center">
                                <div class="col">
                                    <button type="submit" class="btn btn-secondary">
                                    Send
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- This contact form is taken from the Code Institute Resume walkthrough project, then augmented with
                radio button code from the W3schools entry on radio buttons.-->
            </div>
        </div>
    </section>
